<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From</title>
  <link rel="icon" href="./img.jpg" />
</head>
<body>
  <h1>HTML FORM</h1>
  <fieldset>
  <from method="post" >
    <label>FRIST NAME</label>
    <input type="text" name="fristname" placeholder="frist name" disabled/>

    <label>LAST NAME</label>
    <input type="text" name="last name" placeholder="last name" required/>

    <br/><br/>
    <label>EMAIL</label>
    <input type="EMAIL" />

    <label>PHONE NUMBER</label>
    <input type="TEXT"/>

    <br/><br/>
    <label>PASSWORD</label>
    <input type="password"/>

    <label>TIME</label>
    <input type="time"/>

    <br/><br/>
    <label>DATE</label>
    <input type="date"/>

    <br/><br/>
    <label>DATE TIME</label>
    <input type="datetime-local"/>
    
    <br/><br/>

    <label>LANGUAGE</label><br/><br/>
    
    <label>English</label>
    <input type="radio" name="language" value="English"/>
    
    <label>hindi</label>
    <input type="radio" name="language"  value="hindi"/>

    <label>marathi</label>
    <input type="radio" name="language" value="marathi"/>
    
    <label>Gujrathi</label>
    <input type="radio" name="language" value="gujrathi"/>

    <label>LANGUAGE</label><br/><br/>

    <br/>
    <br/>
    
    <label>English</label>
    <input type="checkbox" name="lang" value="English"/>
    
    <label>hindi</label>
    <input type="checkbox" name="lang"  value="hindi"/>

    <label>marathi</label>
    <input type="checkbox" name="lang" value="marathi"/>
    
    <label>Gujrathi</label>
    <input type="checkbox" name="lang" value="gujrathi"/>

    <br/><br/>
    <label>URL</label>
    <input type="url" />
    <label>UPLOAD YOUR FILE</label>
    <input type="file"/>

    <br/><br/>
    
    <textarea name="message" rows="10" cols="20" maxlength="250" placeholder="Hello" required>Hello sir.</textarea>

<br/>
<fieldset>
   <legend>select your curnt choice</legend>

    <select>
      <optgroup label="beginner">
      <option value="" disabled selected hidden>select your ans</option>
    <option value="1">html</option>
    <option value="2">css</option>
    <option value="3">javascript</option>
    <option value="4">React</option>
    </optgroup>

    <optgroup label="expert">
      
    <option value="5">node</option>
    <option value="6">mongo</option>
    <option value="7">express</option>
    <option value="8">authentication</option>
    </optgroup>
    </select>
  </fieldset>
    <br/>
    <br/>

    <input type="button" value="button"/>
    <input type="submit"/>




  </from>
  </fieldset>
  
</body>
</html>
